<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triva Game</title>
    <!-- Reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script src='http://use.edgefonts.net/creepster.js'></script>
    <!--Favicon-->
    <link rel="icon" type="image/ico" href="assets/images/fav.ico">
</head>

<body>
        <button type="Button" class="btn btn-danger" id="startButton">Proceed with Caution</button>
       
    <div class="jumbotron jumbotron-fluid ">
        <div class="container">
            <h1 class="display-4">Trivia</h1>
            <p class="lead">Think you know horror movies? Prove it! </p>
            <!-- html for js, build the quiz -->
            <h1 id= "timer"></h1><br>
            <div id="quiz"></div><br>
            <!-- submit the quiz -->
            <button type="button" class="btn btn-danger" id="submit" onclick="submit();" >Go on, submit.</button><br>
            <!-- reset -->
            <button type="button" class="btn btn-danger" id="reset" onclick="reset();" >start over.</button><br>
            <!-- display results -->
            <div id="results"></div>

        </div>
    </div>



    <!--javaScript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
